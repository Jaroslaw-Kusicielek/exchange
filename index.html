<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kantor by JK</title>
    <meta property="og:image" content="images/share.png">
    <link rel="icon" href="images/dolar1.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/header.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
</head>

<body class="body">
    <div class="container">
        <header>
            <h1 class="header">
                Kalkulator walut
            </h1>
        </header>
        <form class="form js-formDolarZloty">
            <fieldset class="form__fieldset">
                <legend class="form__legend">Przelicz kwotę w dolarach na złotówki </legend>
                <p class="form__paragraph">
                    <label class="form__label">
                        Kwota w dolarach: <input class="js-amountDolarZloty" type="number" required step="0.01"
                            min="0.01">
                    </label>
                </p>
                <p class="form__paragraph">
                    <label class="form__label">
                        Kurs USD/PLN: <input class="js-rateDolarZloty" type="number" value="4.4" readonly>
                    </label>
                </p>
                <p class="form__paragraph">
                    Masz <strong class="js-resultDolarZloty">N/A</strong> PLN
                </p>
            </fieldset>
        </form>
        <form class="form js-formZlotyDolar">
            <fieldset class="form__fieldset">
                <legend class="form__legend">Przelicz kwotę w złotówkach na dolary</legend>
                <p class="form__paragraph">
                    <label class="form__label">
                        Kwota w złotówkach: <input class="js-amountZlotyDolar" type="number" required step="0.01"
                            min="0.01">
                    </label>
                </p>
                <p class="form__paragraph">
                    <label class="form__label">
                        Kurs PLN/USD: <input class="js-rateZlotyDolar" type="number" value="0.227" readonly>
                    </label>
                </p>
                <p class="form__paragraph">
                    Masz <strong class="js-resultZlotyDolar">N/A</strong> USD
                </p>
            </fieldset>
            <p class="form__paragraph">
                <button class="form__button">Przelicz</button>
            </p>
        </form>
    </div>
</body>

</html>
